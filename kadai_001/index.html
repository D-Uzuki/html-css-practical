<!DOCTYPE html>
<html>

<head>
  <title>
    ポートフォリオサイト
  </title>
  <meta charset="UTF-8">
  <meta name="description" content="ポートフォリオサイト作成">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <!-- ヘッダー -->
  <header>
    <div id="header">
      <h1 id="MyProfile">
        MyProfile
      </h1>
      <!-- PC用ナビゲーション -->
      <nav id="nav-pc">

        <ul>
          <li><a href="#about">About</a></li>
          <li><a href="#works">Works</a></li>
        </ul>
      </nav>
    </div>


  </header>
  <main>
    <article>
      <!-- メイン -->

      <section id="main">
        <img class="main-img" src="images/main.png" alt="main">
      </section>

      <!-- about -->
      <section id="about">

        <h2 class="about-h2">
          About
        </h2>

        <div id="about-content">
          <div id="about-img">
            <img class="aboutimg" src="images/about.png" alt="about">
          </div>
          <div id="about-text">
            <h3>
              Kazuki Asahina
            </h3>
            <ul>

              <li>
                25歳 長野県佐久市出身
              </li>
              <li>
                ソフトウェア業界でマーケティングに従事
              </li>
              <li>
                趣味はカメラ、愛機はCanon
              </li>
              <li>
                自然を撮影するのが好きで、海や山によく行く
              </li>
            </ul>
          </div>

        </div>

      </section>
      <!-- works -->
      <section id="works">
        <h2 class="works-h2">
          Works
        </h2>
        <div id="works-content">
          <div>
            <img src="images/works1.png" alt="works1">
            <p>
              新潟に訪れた際に、日本海の雄大さを魅了されて撮影した１枚
            </p>
          </div>
          <div>
            <img src="images/works2.png" alt="works2">
            <p>
              地元長野の木曽町から撮影した、冠雪した御嶽山
            </p>
          </div>
          <div>
            <img src="images/works3.png" alt="works3">
            <p>
              京都で撮影した、明け方の古き良き日本の町並み
            </p>

          </div>

        </div>

      </section>
  </main>
  <footer>
    <p>© MyProfile. All rights reserved.</p>
  </footer>


  </article>




</body>
