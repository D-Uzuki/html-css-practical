<!DOCTYPE html>
<html>

<head>
  <title>
    ポートフォリオサイト
  </title>
  <meta charset="UTF-8">
  <meta name="description" content="ポートフォリオサイト作成">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Noto+Sans+JP:wght@100..900&display=swap"
    rel="stylesheet">
</head>

<body>
  <!-- ヘッダー -->
  <header>
    <div id="header">
      <a href="#">
        <h1>
          MyProfile
        </h1>
      </a>
      <!-- PC用ナビゲーション -->
      <nav id="nav-pc">
        <ul>
          <li><a href="#about">About</a></li>
          <li><a href="#works">Works</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <!-- メインビジュアル -->
    <div id="main">
      <img class="main-img" src="images/main.png" alt="カメラの画像">
    </div>

    <!-- about -->
    <section id="about">
      <h2 class="about-h2">About</h2>
      <div id="about-content">
        <div id="about-img">
          <img class="aboutimg" src="images/about.png" alt="アサヒナカズキ本人の写真">
        </div>
        <div id="about-text">
          <h3>Kazuki Asahina</h3>
          <ul>
            <li>25歳 長野県佐久市出身</li>
            <li>ソフトウェア業界でマーケティングに従事</li>
            <li>趣味はカメラ、愛機はCanon</li>
            <li>自然を撮影するのが好きで、海や山によく行く</li>
          </ul>
        </div>
      </div>
    </section>

    <!-- works -->
    <section id="works">
      <h2 class="works-h2">Works</h2>
      <div id="works-content">
        <div>
          <img src="images/works1.png" alt="新潟で撮影した日本海の写真">
          <p>新潟に訪れた際に、日本海の雄大さを魅了されて撮影した１枚</p>
        </div>
        <div>
          <img src="images/works2.png" alt="木曽町から撮影した御嶽山の写真">
          <p>地元長野の木曽町から撮影した、冠雪した御嶽山</p>
        </div>
        <div>
          <img src="images/works3.png" alt="京都で撮影した日本の町並みの写真">
          <p>京都で撮影した、明け方の古き良き日本の町並み</p>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; MyProfile. All rights reserved.</p>
  </footer>

</body>
